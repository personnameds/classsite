{% extends "base.html" %}


{% block main_content %}
	<div class="main">
		<div class="main_h1">Modify Message on the KKSA Page</div>
		<div class="clearer"></div>		
		
		<div class='form_error'>{{form.entered_by.errors.as_text}}</div>
		<div class='form_error'>{{form.message.errors.as_text}}</div>
		
		<form action="." method="POST">{%csrf_token%}
			<div class="form_label">Message:</div><div class="form_element">{{form.message}}</div>
			{{form.entered_by}}
			{{form.klass}}
			{{form.date}}

			<div class="form_input"> 
					<input type="submit" name="mod/del" value="Modify">
					<input type="submit" name="mod/del" value="Delete">
					<input type="button" value="Cancel" onclick="location.href='/'">
			</div>
		</form>
	</div>

{% endblock %}
