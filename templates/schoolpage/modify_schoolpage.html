{% extends "schoolpage/index.html" %}


{% block main_content %}
	<div class="main">
		<h1">Modify Message</h1>
		<div class="clearer"></div>		
		
		<div class='form_error'>{{form.entered_by.errors.as_text}}</div>
		<div class='form_error'>{{form.message.errors.as_text}}</div>
		
		<form action="{% url 'schoolpage-update-view' schoolpage.id %}" method="POST" enctype="multipart/form-data">{%csrf_token%}
			{{form.as_p}}
			<div class="form_input"> 
					<input type="submit" name="mod/del" value="Modify">
					<input type="submit" name="mod/del" value="Delete">
					<input type="button" value="Cancel" onclick="location.href='/'">
			</div>
		</form>
	</div>

{% endblock %}
