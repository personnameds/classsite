{% extends "base.html" %}

{% block main_content %}
	<div class="main">
		<h1>Add Links</h1>
		<div class="clearer"></div>		
		
		{{form.errors}}
		
		<form action="." method="POST" enctype="multipart/form-data">{%csrf_token%}
			<div class="form_error">{{form.link.errors.as_text}}</div>
			<div class="form_label">Link:</div><div class="form_element">{{ form.link }}</div>
			<div class="form_error">{{form.description.errors.as_text}}</div>
			<div class="form_label">Description:</div><div class="form_element">{{ form.description }}</div>
			<div class="form_label">Applies to:</div><div class="form_element">{{ form.homework }}</div>
			<div class="form_label">Subject:</div><div class="form_element">{{ form.subject}}</div>
			<div class="form_input"> 
				<input type="submit" name="mod/del" value="Modify">
				<input type="submit" name="mod/del" value="Delete">
				<input type="button" value="Cancel" onclick="location.href='/{{klass.klass_name}}/links/'">
			</div>
		</form>


	</div>

{% endblock %}
