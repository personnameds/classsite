{% extends "base.html" %}


{% block main_content %}
	<div class="main">
		<h1>Add {{view.title}}</h1>
		<form action="." method="POST">{%csrf_token%}		
			{% for f in form %}
			    {{details.0.name}}: {{f}}
			{% endfor %}
			<div class="form_input"> 
				<input type="submit" value="Add">
				<input type="button" value="Cancel" onclick="location.href='/{{klass.name}}'">
			</div>
		</form>
	</div>

{% endblock %}
